<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="../../jquery-3.7.1.min.js"></script>
    <style>
        input, button {
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <form id="form1">
        <input type="text", placeholder="用户名", name="username"><br>
        <input type="password", placeholder="密码", name="password"><br>
        <button>登录</button>
    </form>

    <script>
        $(function(){
            $('#form1').on('submit', function(e){
                // 阻止默认行为
                e.preventDefault();
                // 发送登录请求
                $.post('/api/login', $('#form1').serialize(), function(data, status, xhr) {
                    console.log(data, status, xhr);
                    if (data.status === 0) {
                        location.href = './index.html';
                    } else {
                        alert('登录失败！');
                    }
                });
            });
        });
    </script>
</body>
</html>
