<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/list.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章列表
        </div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form">
                <!-- 分类 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                    </select>
                </div>
                <!-- 状态 -->
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit>筛选</button>
                </div>
            </form>

            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                  <col>
                  <col width="150">
                  <col width="180">
                  <col width="150">
                  <col width="150">
                </colgroup>
                <thead>
                  <tr>
                    <th>文章标题</th>
                    <th>文章分类</th>
                    <th>发表时间</th>
                    <th>文章状态</th>
                    <th>文章操作</th>
                  </tr> 
                </thead>
                <tbody>
                </tbody>
            </table>

            <!-- 分页区域 -->
            <div id="articlePage"></div>
        </div>
    </div>

    <script src="../assets/lib/template/template-web.js"></script>
    <script type="text/html" id="tmp-table">
        {{each}}
            <tr>
                <td>{{$value.title}}</td>
                <td>{{$value.cate_name}}</td>
                <td>{{$value.pub_date | dateformatter}}</td>
                <td>{{$value.state}}</td>
                <td>
                    <button type="button" class="layui-btn layui-btn-xs btn-edit" data-index={{$index}}>编辑</button>
                    <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id={{$value}} data-index={{$index}}>删除</button>
                </td>
            </tr>
        {{/each}}
    </script>
    <script type="text/html" id="tmp-cate-list">
        <option value="">所有分类</option>
        {{each}}
            <option value={{$value.id}}>{{$value.name}}</option>
        {{/each}}
    </script>


    <script src="../assets/lib/jquery/jquery-3.7.1.min.js"></script>
    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/js/baseApi.js"></script>
    <script src="../assets/js/article/list.js"></script>
</body>
</html>
